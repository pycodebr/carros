{% extends "base.html" %}

{% block title %}Deletar carro · Carros{% endblock %}

{% block content %}
  <div class="card glass card-md">
    <h1 class="card-title">Remover carro</h1>
    <p class="card-subtitle">Esta ação não poderá ser desfeita</p>
    <p class="center">Tem certeza que deseja deletar o carro <strong>{{ object.brand }} {{ object.model }}</strong>?</p>
    <form method="post" class="ui-form">
      {% csrf_token %}
      <div class="form-actions center">
        <button type="submit" class="btn btn-danger">Deletar</button>
        <a href="{% url 'car_update' pk=object.pk %}" class="btn btn-ghost">Cancelar</a>
      </div>
    </form>
  </div>
{% endblock %}
